<h1 md-dialog-title>New Friend Request</h1>
<!-- Hi {{data.name}} -->
<div md-dialog-content>
  <p>Friend's name:</p>
  <md-form-field>
    <input placeholder= {{data.name}} mdInput tabindex="1" [(ngModel)]="data.friendName">
  </md-form-field>
  <p>Friend's email:</p>
  <md-form-field>
    <input placeholder= "Enter the email" mdInput tabindex="2" [(ngModel)]="data.friendEmail">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data" tabindex="3" color="alert">Send</button>
  <button md-button (click)="onNoClick()" tabindex="-1" color="primary">Cancel</button>
</div>
