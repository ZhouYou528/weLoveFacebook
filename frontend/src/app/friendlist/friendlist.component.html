<md-form-field style="width: 300px">
    <input mdInput [(ngModel)]="name" placeholder="Search">
</md-form-field>
<button md-raised-button (click)="openDialog()" color="primary" style="margin-left: 15px" id="addfriend">Add a new friend</button>
<button color ="primary" (click)="refreshFriendlist()" md-raised-button>Refresh</button>
<md-list>
  <md-list-item *ngFor="let friend of myFriends">
    <md-icon md-list-icon>face</md-icon>
    <p md-line>{{friend.nickname}}</p>
    <span class="spacer"></span>
    <button md-icon-button (click)="deleteFriend(friend)">
      <i class="material-icons">clear</i>  
    </button>
  </md-list-item>
</md-list>
